<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,700;1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e81ed1210a.js" crossorigin="anonymous"></script>
    <title>TwittFetch v2.1</title>
    <link rel="icon" type="image/x-icon" href="../static/means/favicon.ico">
</head>
<body>
    <div class="posts">
        <div class="post">
            <div class="user-avatar">
                <img src="{{ image_url }}">
            </div>
            <div class="post-content" id="post-content">
                <div class="post-user-info">
                    <h4>{{ name }}</h4>
                    <i class="fas fa-check-circle"></i>
                    <span>@{{ screen_name }}</span>
                </div>
                <div id="tweet-container">
                    {% for tweet in tweets %}
                        <div class="tweet" style="display: none;">
                            <p class="post-text">{{ tweet[0] }}</p>
                            {% if tweet|length == 2 %}
                                <img class="post-img" src="{{ tweet[1] }}">
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <div class="post-icons">
                    <i class="far fa-comment"></i>
                    <i class="fas fa-retweet"></i>
                    <i class="far fa-heart"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/app.js"></script>

    <script>
        document.querySelector(".tweet").style.display = "block";
    </script>
</body>
</html>
